<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تشخیص امضای جعلی</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <div class="background"></div>

  <div class="container">
    <h1>تشخیص امضای جعلی</h1>

    <form method="POST" enctype="multipart/form-data" id="upload-form">
      <input type="file" name="file" id="file-input" required accept="image/*">
      <button type="submit" id="submit-btn">بررسی امضا</button>
    </form>

    <div class="preview" id="preview"></div>

    <div class="result" id="result"></div>

    <div class="info">
      دقت مدل: ۹۹.۵٪ | آپلود امن 🔒
    </div>
  </div>

  <script>
    const form = document.getElementById('upload-form');
    const resultDiv = document.getElementById('result');
    const previewDiv = document.getElementById('preview');
    const fileInput = document.getElementById('file-input');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      submitBtn.disabled = true;
      submitBtn.innerHTML = 'در حال بررسی... ⏳';

      const response = await fetch('/', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        const data = await response.json();
        resultDiv.textContent = data.result; // نمایش نتیجه
        resultDiv.classList.add('show');
      } else {
        resultDiv.textContent = "خطا در پردازش تصویر";
        resultDiv.classList.add('show');
      }

      submitBtn.disabled = false;
      submitBtn.innerHTML = 'بررسی امضا';
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          previewDiv.innerHTML = `<img src="${e.target.result}" alt="پیش نمایش امضا">`;
        };
        reader.readAsDataURL(file);
      } else {
        previewDiv.innerHTML = '';
      }
    });
  </script>

</body>
</html>
