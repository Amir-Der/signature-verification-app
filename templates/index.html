<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تشخیص امضای جعلی</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <div class="background"></div>

  <div class="container">
    <h1>تشخیص امضای جعلی</h1>

    <form method="POST" enctype="multipart/form-data" id="upload-form">
      <input type="file" name="file" id="file-input" required accept="image/*">
      <button type="submit" id="submit-btn">بررسی امضا</button>
    </form>

    <div class="preview" id="preview"></div>
    <div class="result" id="result"></div>
    <div class="info">دقت مدل: ۹۹.۵٪ | آپلود امن 🔒</div>
  </div>

  <!-- ارجاع به فایل جاوااسکریپت -->
  <script src="/static/app.js"></script>

</body>
</html>
